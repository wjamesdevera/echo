{% load compress %}
{% load static %}
<!DOCTYPE html>
<html lang="en" class="font-noto">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{ title|default:'Echo:' }}</title>
    {% compress css %}
    <link rel="stylesheet"
        href="{% static 'src/output.css' %}">
    {% endcompress css %}
  </head>
  <body class="flex flex-col min-h-screen">
    {% block main %} 
    {% endblock main %}
  </body>
</html>
